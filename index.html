<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>

    h1{
        background-color: black;
        color: #03d39c;
        width: 150px;
        height: 40px;
        border-radius: 20px;
        padding: 8px;
        
    }    

    .parent{
        background-color: #00664b;
        height: 600px;
        width: 400px;
        margin-left: 200px;
        padding: 20px;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        box-shadow: 0px 0px 3px 2px gray;
        border: black solid 1px;
    }

    input{
        height: 80px;
        width: 390px;
        border-radius: 5px;
        margin-bottom: 20px;
        box-shadow: 0 0 0 2px rgb(187, 186, 186);
    }

    .child{
        height: 540px;
        width: 400px;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
    }

    button{
        height: 65px;
        width: 65px;
        border-radius: 25px;
        margin: 8px;
        box-shadow: 2px 2px 0 2px black;
        font-size: 18px;
        color: black;
    }

    .addition{
        height: 150px;
        border-radius: 50px;
    }

    </style>
</head>
<body>
    <h1>Calculator</h1>
    <div class="parent">
        <input type="number">
        <div class="child">
            <button>AC</button>
            <button>sin</button>
            <button>7</button>
            <button>4</button>
            <button>1</button>
            <button>0</button>
            <button>OFF</button>
            <button>cos</button>
            <button>8</button>
            <button>5</button>
            <button>2</button>
            <button>.</button>
            <button>%</button>
            <button>tan</button>
            <button>9</button>
            <button>6</button>
            <button>3</button>
            <button>=</button>
            <button>C</button>
            <button>/</button>
            <button>*</button>
            <button>-</button>
            <button class="addition">+</button>
        </div>
    </div>
</body>
</html>
