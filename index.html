<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
    .parent{
        background-color: #e6fff9;
        height: 400px;
        width: 700px;
        padding: 20px;
        border-radius: 5px;
    }

    input{
        height: 50px;
        width: 690px;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    </style>
</head>
<body>
    <h1>Calculator</h1>
    <div class="parent">
        <input type="number">
        <div>
            <button>AC</button>
            <button>sin</button>
            <button>7</button>
            <button>4</button>
            <button>1</button>
            <button>0</button>
            <button>OFF</button>
            <button>cos</button>
            <button>8</button>
            <button>5</button>
            <button>2</button>
            <button>.</button>
            <button>%</button>
            <button>tan</button>
            <button>9</button>
            <button>6</button>
            <button>3</button>
            <button>=</button>
            <button>C</button>
            <button>/</button>
            <button>*</button>
            <button>-</button>
            <button>+</button>
        </div>
    </div>
</body>
</html>
