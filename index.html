<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>

    h1{
        background-color: black;
        color: #03d39c;
        width: 150px;
        height: 40px;
        border-radius: 20px;
        padding: 8px;
        
    }    

    .parent{
        background-color: #00664b;
        height: 600px;
        width: 400px;
        margin-left: 200px;
        padding: 20px;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        box-shadow: 0px 0px 3px 2px gray;
        border: black solid 1px;
    }

    input{
        height: 80px;
        width: 390px;
        border-radius: 5px;
        margin-bottom: 20px;
        box-shadow: 0 0 2px 1px rgb(187, 186, 186);
        text-align: right;
        font-size: 40px;
    }

    .child{
        height: 540px;
        width: 400px;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
    }

    button{
        height: 65px;
        width: 65px;
        border-radius: 25px;
        margin: 8px;
        font-size: 18px;
        color: white;
        cursor: pointer;
    }

    .addition{
        height: 150px;
        border-radius: 50px;
    }

    </style>
</head>
<body>
    <h1>Calculator</h1>
    <div class="parent">
        <input type="text" value="0">
        <div class="child">
            <button style="background-color: #003325;  box-shadow: 2px 2px 3px 0.5px #004d38;">AC</button>
            <button style="background-color: #004d38;  box-shadow: 2px 2px 3px 0.5px #00805e;">sin</button>
            <button style="background-color: #00805e;  box-shadow: 2px 2px 3px 0.5px #009970;">7</button>
            <button style="background-color: #009970;  box-shadow: 2px 2px 3px 0.5px #00b383;">4</button>
            <button style="background-color: #00b383;  box-shadow: 2px 2px 3px 0.5px #00cc96;">1</button>
            <button style="background-color: #00cc96;  box-shadow: 2px 2px 3px 0.5px #00e6a8;">0</button>
            <button style="background-color: #003325;  box-shadow: 2px 2px 3px 0.5px #004d38;">OFF</button>
            <button style="background-color: #004d38;  box-shadow: 2px 2px 3px 0.5px #00805e;">cos</button>
            <button style="background-color: #00805e;  box-shadow: 2px 2px 3px 0.5px #009970;">8</button>
            <button style="background-color: #009970;  box-shadow: 2px 2px 3px 0.5px #00b383;">5</button>
            <button style="background-color: #00b383;  box-shadow: 2px 2px 3px 0.5px #00cc96;">2</button>
            <button style="background-color: #00cc96;  box-shadow: 2px 2px 3px 0.5px #00e6a8;">.</button>
            <button style="background-color: #003325;  box-shadow: 2px 2px 3px 0.5px #004d38;">%</button>
            <button style="background-color: #004d38;  box-shadow: 2px 2px 3px 0.5px #00805e;">tan</button>
            <button style="background-color: #00805e;  box-shadow: 2px 2px 3px 0.5px #009970;">9</button>
            <button style="background-color: #009970;  box-shadow: 2px 2px 3px 0.5px #00b383;">6</button>
            <button style="background-color: #00b383;  box-shadow: 2px 2px 3px 0.5px #00cc96;">3</button>
            <button style="background-color: #00cc96;  box-shadow: 2px 2px 3px 0.5px #00e6a8;">=</button>
            <button style="background-color: #003325;  box-shadow: 2px 2px 3px 0.5px #004d38;">C</button>
            <button style="background-color: #004d38;  box-shadow: 2px 2px 3px 0.5px #00805e;">*</button>
            <button style="background-color: #00805e;  box-shadow: 2px 2px 3px 0.5px #009970;">/</button>
            <button style="background-color: #009970;  box-shadow: 2px 2px 3px 0.5px #00b383;">-</button>
            <button style="background-color: #00e6a8;  box-shadow: 2px 2px 3px 0.5px #00ffbb;" class="addition">+</button>
        </div>
    </div>
</body>
</html>
